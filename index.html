  <script>
    function dcate(A, B) {
      /** Fill in here **/
      let arr = A.concat(B)
      let result = []
      let obj = {}

      console.log("arr", arr)
      for (let i of arr) {
        if (!obj[i]) {
          result.push(i)
          obj[i] = 1
        }
      }
      console.log("result", result)
      return result
    }

    let a = [1, 2, 3, 4, 5, 6, 4, 2, 21, 43, 4]
    let b = [1, 2, 44, 4, 5, 6, 6, 7, 2, 43, 4]

  </script>
