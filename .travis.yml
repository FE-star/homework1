language: node_js
node_js:
  - "6"

addons:
  firefox: "latest"
  chrome: stable

before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start

before_install:
  npm install karma-cli -g

after_success:
  npm run report

env:
  global:
    secure: ""
