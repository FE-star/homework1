language: node_js
node_js:
  - "9"
before_script:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 3 # give xvfb some time to start
install:
- npm install
before_install:
  npm install karma-cli -g

script:
- npm test
after_success:
  - npm run coveralls