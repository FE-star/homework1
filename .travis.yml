language: node_js
node_js:
  - "10"

addons:
  chrome: stable

before_install:
  - npm install
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 3 
# before_script:
#   # - "export DISPLAY=:99.0"
#   # - "sh -e /etc/init.d/xvfb start"
#   # - sleep 3 # give xvfb some time to start
services:
  - xvfb
before_install:
  npm install karma-cli -g

  deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
  on:
    branch: master